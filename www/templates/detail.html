

<ion-view view-title="More Info">
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="item in restaurants | filter: { shortname: whichartist }">
          <img id="pic" ng-src="img/{{item.shortname}}.jpg"
            alt="{{ item.name }} Photo">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.reknown }}</h3>
          <p style="margin-bottom:1.2em;">{{ item.bio }}</p>
          <p style="font-weight: bold;">{{ item.hours }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
